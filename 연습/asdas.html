<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>간단한 쇼핑몰 만들기</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 0 30px;
      height: 60px;
      background-color: #181818;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #222;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    nav span {
      cursor: pointer;
      padding: 8px 15px;
      background-color: #333;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    nav span:hover {
      background-color: #444;
    }

    .container {
      display: flex;
    }

    aside.sidebar {
      width: 200px;
      padding: 20px;
      background-color: #1a1a1a;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      flex: 1;
    }

    .product {
      width: 300px;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product-info {
      padding: 15px;
    }

    .product-info h4 {
      margin: 0;
    }

    .product-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ccc;
    }

    .product a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ANSEHYEON</div>
  </header>

  <nav>
    <input type="text" placeholder="검색">
    <span>추천</span>
    <span>랭킹</span>
    <span>세일</span>
    <span>브랜드</span>
    <a href="login.html" style="margin-left:auto; color:#fff;">로그인</a>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h3>카테고리</h3>
      <ul>
        <li>아우터</li>
        <li>바지</li>
        <li>신발</li>
        <li>가방</li>
        <li>악세사리</li>
      </ul>
    </aside>

    <main>
      <div class="product">
        <a href="detail-pants.html">
          <img src="바지.jpg" alt="바지">
          <div class="product-info">
            <h4>슬림핏 데님 바지</h4>
            <p>₩39,000</p>
          </div>
        </a>
      </div>

      <div class="product">
        <a href="detail-outer.html">
          <img src="아우터.jpg" alt="아우터">
          <div class="product-info">
            <h4>겨울용 아우터</h4>
            <p>₩79,000</p>
          </div>
        </a>
        <div class="product">
          <a href="detail-outer.html">
            <img src="아우터.jpg" alt="아우터">
            <div class="product-info">
              <h4>겨울용 아우터</h4>
              <p>₩79,000</p>
            </div>
          </a>
          <div class="product">
            <a href="detail-outer.html">
              <img src="아우터.jpg" alt="아우터">
              <div class="product-info">
                <h4>겨울용 아우터</h4>
                <p>₩79,000</p>
              </div>
            </a>
      </div>
    </main>
  </div>
</body>
</html>
