<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background-color: #111;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px #444;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
    }

    .login-box form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        background-color: #222;
        border: none;
        border-bottom: 2px solid #555;
        color: #fff;
        text-align: center;
    }

    .login-box input[type="submit"] {
        width: 85%;
        padding: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }

    .login-box input[type="submit"]:hover {
        background-color: #ccc;
    }

    .login-box .link {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-box .link a {
        color: #aaa;
        text-decoration: none;
    }

    .login-box .link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="login-box">
    <h2>로그인</h2>
    <form>
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호" >
        <input type="submit" value="Login" >
    </form>
    <div class="link">
    <a href="#">비번까먹음??</a>
    </div>
    </div>
</body>
</html>
