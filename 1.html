<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구역 구분 선</title>
  <style>
    /* 구역마다 아래쪽에 2px 실선 구분선 */
    header, nav, main, footer {
      border-bottom: 2px solid black;
      padding: 10px;
    }

    /* 마지막 푸터는 아래쪽 선 제거 */
    footer {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>헤더 영역</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#section1">섹션1</a></li>
      <li><a href="#section2">섹션2</a></li>
    </ul>
  </nav>

  <main>
    <section id="section1">
      <h2>섹션1</h2>
      <p>내용 1</p>
    </section>
    <section id="section2">
      <h2>섹션2</h2>
      <p>내용 2</p>
    </section>
  </main>

  <footer>
    <p>푸터 영역</p>
  </footer>

</body>
</html>
