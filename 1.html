<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기본 구역 설정</title>
</head>
<body>

  <!-- 헤더: 사이트 상단 영역 -->
  <header>
    <h1>사이트 제목</h1>
  </header>

  <!-- 네비게이션: 메뉴 -->
  <nav>
    <ul>
      <li><a href="#section1">섹션 1</a></li>
      <li><a href="#section2">섹션 2</a></li>
      <li><a href="#section3">섹션 3</a></li>
    </ul>
  </nav>

  <!-- 메인 콘텐츠 영역 -->
  <main>
    <!-- 첫 번째 구역 -->
    <section id="section1">
      <h2>섹션 1 제목</h2>
      <p>섹션 1 내용</p>
    </section>

    <!-- 두 번째 구역 -->
    <section id="section2">
      <h2>섹션 2 제목</h2>
      <p>섹션 2 내용</p>
    </section>

    <!-- 세 번째 구역 -->
    <section id="section3">
      <h2>섹션 3 제목</h2>
      <p>섹션 3 내용</p>
    </section>
  </main>

  <!-- 푸터: 사이트 하단 영역 -->
  <footer>
    <p>© 2025 내 사이트</p>
  </footer>

</body>
</html>
