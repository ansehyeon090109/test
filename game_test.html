<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>그래프 만들기 연습</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 라이브러리 추가 -->
</head>
<body>
  <canvas id="barchart" width="600" height="300"></canvas>
  <script>
    const price = [72000, 71500, 71800, 72200, 72500, 72700, 73000]; // 가격 데이터
    const ctx = document.getElementById('barchart').getContext('2d'); // 2d 컨텍스트 준비

    const barchart = new Chart(ctx, {
      type: 'bar', // 막대그래프
      data: {
        labels: price.map((_, i) => `${i + 1}일`), // x축 라벨 생성 (1일, 2일, ...)
        datasets: [{
          label: '주가',          // 그래프 이름
          data: price,            // y축 데이터
          backgroundColor: 'blue',// 막대 색깔
          borderColor: 'black',   // 테두리 색깔
          borderWidth: 1,         // 테두리 두께
          fill: false             // 채우기 없음 (막대그래프는 무시 가능)
        }]
      },
      options: {
        responsive: false,
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: value => value.toLocaleString() + '원' // y축 숫자 '원' 붙이기
            }
          }
        }
      }
    });
  </script>
</body>
</html>
