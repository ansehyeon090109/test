<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Market</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }
    header {
      margin: 0;
      background: linear-gradient(to right, #0047ab, #3a5efe);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
      height: 100px;
    }
    .menu {
      color: white;
      font-size: 18px;
    }
    .logo {
      padding-left: 100px;
      font-size: 50px;
      font-weight: bolder;
      color: white;
    }
    canvas {
      width: 100%;
      height: 400px;
    }
    .chart {
      width: 100vh;
      height: 50vh;
    }
    .btc_price{
      font-size: 50px;
    }
    .div_btc_price{
      background-color: rgb(188, 187, 187);
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">CoinMarket</span>
    <span class="menu">가상자산</span>
    <span class="menu">투자내역</span>
    <input type="text" placeholder="✓검색" />
  </header>
  <div class="div_btc_price">
    <span id="btc-price" class="btc_price"></span>
  </div>
  <div class="chart">
    <canvas id="myChart" ></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'BTC/USD',
          data: [],
          borderColor: 'green',
          pointRadius: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: { enabled: true }
        }
      }
    });

    async function loadChartData() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7');
      const json = await res.json();
      const prices = json.prices;

      const labels = [];
      const data = [];

      prices.forEach(entry => {
        const timestamp = entry[0];
        const price = entry[1];
        const label = new Date(timestamp).toLocaleDateString();
        labels.push(label);
        data.push(price);
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }
      async function showBTCPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const json = await res.json();
      const price = json.bitcoin.usd;

      document.getElementById('btc-price').innerText = `현재 비트코인 시세: $${price.toLocaleString()} USD`;
}
    loadChartData();
    showBTCPrice();

    setInterval(showBTCPrice, 20000); 
    loadChartData();
  </script>
</body>
</html>
