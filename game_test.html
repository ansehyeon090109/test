<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="linechart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('linechart').getContext('2d');

    const linechart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [1, 2, 3, 4, 5], 
        datasets: [{
          label: 'My Data',
          data: [2, 4, 5, 6, 7], 
          backgroundColor: 'grey',
          borderColor: 'black',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
