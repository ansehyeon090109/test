  <div class="btc_price" id="btc-price">í˜„ì¬ ë¹„íŠ¸ì½”ì¸ ì‹œì„¸: ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'BTC/USD',
          data: [],
          borderColor: '#00c73c',
          pointRadius: 0,
          tension: 0.2,
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        },
        scales: {
          x: {
            ticks: { maxTicksLimit: 10 }
          },
          y: {
            beginAtZero: false
          }
        }
      }
    });

    async function loadChartData() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1&interval=hourly');
      const json = await res.json();
      const prices = json.prices;

      const labels = [];
      const data = [];

      prices.forEach(entry => {
        const date = new Date(entry[0]);
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        labels.push(`${hours}:${minutes}`);
        data.push(entry[1]);
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    async function showBTCPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const json = await res.json();
      const price = json.bitcoin.usd;

      document.getElementById('btc-price').innerText = `í˜„ì¬ ë¹„íŠ¸ì½”ì¸ ì‹œì„¸: $${price.toLocaleString()} USD`;
    }

    loadChartData();
    showBTCPrice();

    setInterval(showBTCPrice, 20000); // 20ì´ˆë§ˆë‹¤ ê°€ê²© ê°±ì‹ 
  </script>
