<!DOCTYPE html>
<html>
<head>
    <title>정삼각형</title>
</head>
<body>
    <script>
    let n = 5;
    for (let i = 1; i <= n; i++) {
        let line = " ";
        for (let j = 1; j <= n - i; j++) {
            line += " ";
        }
        for (let k = 1; k <= 2 * i - 1; k++) {
            line += "*";
        }
        console.log(line);
    }
    </script>
</body>
</html>
