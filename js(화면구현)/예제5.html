<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>무작위 색 변경</title>
</head>
<body>
    <h2 id="heading">안세현 잘생김</h2>
    <script>
        const heading = document.getElementById("heading");
        const colors = ["red", "blue", "green", "orange", "purple", "pink", "brown", "black"];

        heading.onclick = function() {
            const randomIndex = Math.floor(Math.random() * colors.length); // 0부터 colors 배열 길이보다 작은 무작위 정수 생성
            heading.style.color = colors[randomIndex]; // 해당 인덱스의 색을 적용
        }
    </script>
</body>
</html>
