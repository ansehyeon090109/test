<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>글자 바꾸기</title>
</head>
<body>
	<h2 id="text">더블클릭해보세요!</h2>
	<button onclick="changeText()">글자 바꾸기</button>
	<script>
	  function changeText() {
	    document.getElementById("text").innerText = "안세현 차은우❤️";
	  }
	</script>
</body>
</html>
