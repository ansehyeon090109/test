<!DOCTYPE html>
<html>
 <head>
	 <meta charset="UTF-8">
	 <title>나는 잘생겼다</title>
     <style>
         table {
            border-spacing: 10px;
        }
        th{
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100px;
            height: 80px;
            background-color: #abe7ff;
            transition: 0.3s;
        }
        tr{
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100px;
            height: 80px;
            background-color: #ffffff;
        }
     </style>
 </head>

 <body>
	 <h1 onclick="goat()">안세현 차은우</h1>
     <table>
        <thead>
            <th onclick="b()">안세현</th>
            <th onclick="sayHello()">이우린</th>
            <th onclick="ta()">김태훈</th>
            <th onclick="yungjae()">윤미수</th>
        </thead>
        
      
     </table>

     <script>
        function b(){
            alert("어깨 1cm")
        }
        function sayHello()
        {
            alert("똥탱크 ")
        }
        function ta()
        {
            alert("168 기요미")
        }
        function goat()
        {
            alert("차은우 안세현")
        }
        function yungjae() {
            alert('먹방 영재 자폐 저능아 뚱땡이 초대형거인')
        }
        const heading = document.getElementById("heading");
        const colors = ["red", "blue", "green", "orange", "purple", "pink", "brown", "black"];

        heading.onclick = function() {
            const randomIndex = Math.floor(Math.random() * colors.length); 
            heading.style.color = colors[randomIndex];
        }
        

     </script>
 </body>
</html>
