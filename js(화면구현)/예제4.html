<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>색 순차 변경</title>
</head>
<body>
    <h2 id="heading">클릭해보세요!</h2>
    <script>
        const heading = document.getElementById("heading");
        const colors = ["red", "blue", "green"];  // 순서대로 바뀔 색 목록
        let index = 0;  // 현재 색의 인덱스

        heading.onclick = function() {
            heading.style.color = colors[index]; // 현재 색 적용
            index = (index + 1) % colors.length; // 다음 색으로 순환
        }
    </script>
</body>
</html>
