<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>원소 정보</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe7c5;
      padding: 2rem;
    }
    .container {
      margin-bottom : 10px;
      padding : 1px;
      border: 3px solid darkred;
      border-radius: 15px;
      background-color: #ffe7c5;
      width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .element-card {
      background-color: #c3e267;
      border-radius: 15px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .element-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .element-info {
      font-size: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>원소</h1>

    <div class="element-card">
      <div class="element-title">1. H</div>
      <div class="element-info">1주기 1족<br>원자가 전자 1개</div>
    </div>

    <div class="element-card">
      <div class="element-title">2. He</div>
      <div class="element-info">1주기 18족<br>비활성 기체(원자가 전자 0개)</div>
    </div>

    <div class="element-card">
      <div class="element-title">3. Li</div>
      <div class="element-info">2주기 1족<br>알칼리 금속(원자가 전자 1개)</div>
    </div>

    <div class="element-card">
      <div class="element-title">4. Be</div>
      <div class="element-info">2주기 2족<br>원자가 전자 2개</div>
    </div>

    <div class="element-card">
      <div class="element-title">5. B</div>
      <div class="element-info">2주기 13족<br>원자가 전자 3개</div>
    </div>

    <div class="element-card">
      <div class="element-title">6. C</div>
      <div class="element-info">2주기 14족<br>원자가 전자 4개</div>
    </div>

    <div class="element-card">
      <div class="element-title">7. N</div>
      <div class="element-info">2주기 15족<br>원자가 전자 5개</div>
    </div>

    <div class="element-card">
      <div class="element-title">8. O</div>
      <div class="element-info">2주기 16족<br>원자가 전자 6개</div>
    </div>

    <div class="element-card">
      <div class="element-title">9. F</div>
      <div class="element-info">2주기 17족<br>할로젠족 원소(원자가 전자 7개)</div>
    </div>
  </div>
</body>
</html>
