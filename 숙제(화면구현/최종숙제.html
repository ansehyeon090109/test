<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>할 일 체크앱</title>
  <style>
    body { background: #0d1117; color: #fff; font-family: sans-serif; padding: 2rem; }
    h2 { color: #58a6ff; }
    input { width: 70%; padding: 0.6rem; border-radius: 8px; border: none; background: #161b22; color: white; }
    button { padding: 0.6rem 1rem; background: #238636; color: white; border: none; border-radius: 8px; margin-left: 1rem; }
    li { margin: 0.5rem 0; cursor: pointer; }
    li.checked { text-decoration: line-through; color: #888; }
  </style>
</head>
<body>
  <h2>📌 오늘 할 일</h2>
  <input id="todoInput" placeholder="할 일을 입력해봐">
  <button onclick="addTodo()">추가</button>
  <ul id="todoList"></ul>

  <script>
    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      li.textContent = text;
      li.onclick = () => li.classList.toggle('checked');
      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
