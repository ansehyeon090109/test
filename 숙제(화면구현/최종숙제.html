<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í∞ÄÏÇ¨ ÎÖ∏Ìä∏</title>
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 2rem; }
    h2 { color: #ff6f61; }
    input, textarea { width: 100%; margin: 0.5rem 0; padding: 0.8rem; border: none; border-radius: 10px; background: #2a2a2a; color: white; }
    button { background: #ff6f61; color: #fff; padding: 0.6rem 1.2rem; border: none; border-radius: 10px; font-weight: bold; }
    .note { background: #1e1e1e; padding: 1rem; border-radius: 10px; margin: 1rem 0; }
  </style>
</head>
<body>
  <h2>üéß ÎÇòÎßåÏùò Í∞ÄÏÇ¨ ÎÖ∏Ìä∏</h2>
  <input id="title" placeholder="ÎÖ∏Îûò Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Î¥ê">
  <textarea id="lyrics" placeholder="Ïù∏ÏÉÅ ÍπäÏùÄ Í∞ÄÏÇ¨ ÎÇ¥Ïö©ÏùÑ Ï†ÅÏñ¥Î¥ê"></textarea>
  <button onclick="saveNote()">Ï†ÄÏû•</button>

  <div id="noteList"></div>

  <script>
    function saveNote() {
      const t = document.getElementById('title').value;
      const l = document.getElementById('lyrics').value;
      if (!t || !l) return;

      let saved = JSON.parse(localStorage.getItem('notes') || '[]');
      saved.unshift({ t, l });
      localStorage.setItem('notes', JSON.stringify(saved));
      document.getElementById('title').value = '';
      document.getElementById('lyrics').value = '';
      renderNotes();
    }

    function renderNotes() {
      let notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const div = document.getElementById('noteList');
      div.innerHTML = '';
      for (let n of notes) {
        div.innerHTML += `<div class="note"><strong>${n.t}</strong><br>${n.l}</div>`;
      }
    }

    renderNotes();
  </script>
</body>
</html>
