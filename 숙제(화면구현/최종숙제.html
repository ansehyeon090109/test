<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디지털 시계</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      font-family: 'Pretendard', sans-serif;
      padding-top: 100px;
    }
    #clock {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #greeting {
      font-size: 2rem;
      color: #f0c674;
    }
  </style>
</head>
<body>
  <div id="clock">00:00</div>
  <div id="greeting">안녕!</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').innerText = `${h}:${m}`;

      let g = '';
      if (now.getHours() < 12) g = "좋은 아침이야!";
      else if (now.getHours() < 18) g = "좋은 하루 보내!";
      else g = "좋은 저녁이야!";
      document.getElementById('greeting').innerText = g;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
