<!DOCTYPE html>
<html>
<head>
  <title>커밋 8</title>
  <style>
    .fadein {
      animation: fade 2s ease-in-out infinite;
    }
    @keyframes fade {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
  <h1 class="fadein">깜빡이는 텍스트</h1>
</body>
</html>
